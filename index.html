<!DOCTYPE html>
<html>
<head>
    <title>Styled Table</title>
    <link rel="stylesheet" href="table2.css">
</head>
<body>
    <h1>Table</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ajagba David</td>
                <td>25</td>
                <td>Software Engineer</td>
            </tr>
            <tr>
                <td>Ben Simmons</td>
                <td>31</td>
                <td>Basketballer</td>
            </tr>
            <tr>
                <td>John Davies</td>
                <td>42</td>
                <td>Teacher</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
